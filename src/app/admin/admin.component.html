<div class="admin-container">
  <!-- Header -->
  <div class="admin-header">
    <h1>ğŸ”§ Admin Debug Panel</h1>
    <p>Test and debug backend API endpoints</p>
  </div>

  <!-- Status Messages -->
  <div class="status-section">
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-error">{{ errorMessage }}</div>
  </div>

  <!-- Test Buttons -->
  <div class="test-buttons">
    <button
      class="btn btn-primary"
      (click)="getAllUsers()"
      [disabled]="isLoading"
    >
      {{ isLoading ? "Loading..." : "ğŸ‘¥ Get All Users" }}
    </button>
    <button class="btn btn-secondary" (click)="clearData()">
      ğŸ—‘ï¸ Clear Data
    </button>
  </div>

  <!-- Users Table -->
  <div *ngIf="users.length > 0" class="users-section">
    <h3>ğŸ‘¥ All Users ({{ users.length }} total)</h3>
    <table class="users-table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Email</th>
          <th>Role ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="user-row">
          <td>{{ user.userid }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.roleid }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Empty State -->
  <div *ngIf="users.length === 0 && !isLoading" class="empty-state">
    <p>ğŸ‘¤ No users fetched yet. Click "Get All Users" to load data.</p>
  </div>
</div>
